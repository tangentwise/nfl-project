name: Run NFL Cap Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # every Monday at 6am UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r base-data/scripts/requirements.txt

      - name: Run cap scraper
        run: |
          python base-data/scripts/player-cap-script.py

      - name: Commit CSV output
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update 2025 NFL cap hit data" || echo "No changes to commit"
          git push
